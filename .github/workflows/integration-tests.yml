        run: tests/all-up-test-ci.sh ERC20_CONVERSION
  liquid_accounts:
    needs: native_token
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v5
      - uses: Swatinem/rust-cache@v2
