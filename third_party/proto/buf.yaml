# This lint configuration effecively excludes the third_party directory from linting
# by ignoring all the individual subdirectories. These are files which have been copied
# from other repositories anyway, so we don't care if they fail to pass lints
version: v1
lint:
  ignore:
    - google
    - cosmos
    - cosmos_proto
    - gogoproto
    - canto
    - ethermint
    - gogoproto