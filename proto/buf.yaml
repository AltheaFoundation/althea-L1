version: v1
deps:
  - buf.build/cosmos/gogo-proto
  - buf.build/cosmos/cosmos-sdk:v0.46.0
  - buf.build/cosmos/cosmos-proto
  - buf.build/googleapis/googleapis
build:
  excludes:
    - google/protobuf
breaking:
  use:
    - FILE
  ignore:
    - proofs.proto # confio/ics23
    - gogoproto
    - google
    - tendermint
lint:
  allow_comment_ignores: true
  use:
    - DEFAULT
    - COMMENTS
    - FILE_LOWER_SNAKE_CASE
  except:
    - UNARY_RPC
    - COMMENT_FIELD
    - COMMENT_MESSAGE
    - COMMENT_RPC
    - SERVICE_SUFFIX
    - PACKAGE_VERSION_SUFFIX
    - RPC_REQUEST_STANDARD_NAME
    - RPC_RESPONSE_STANDARD_NAME
    - IMPORT_USED
  ignore:
    - proofs.proto # confio/ics23
    - gogoproto
    - google
    - tendermint